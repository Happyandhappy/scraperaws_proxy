<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<header>

		</header>
	</div>
	<div class="row">
		<div class="col-sm-7">
			<div class="form-group inputDnD">
	            <label class="sr-only" for="inputFile">File Upload</label>
	            <span id="readFileSpan">
                    <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
	              onchange="readUrl(this)" data-title="Drag and drop a file"></span>
	            <div class="form-control-file-div" id="file_input_div">Drag and drop a file or click to open file</div>
            </div>
		</div>
		<div class="col-sm-5">
            <div class="gap"></div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email Addres">
            </div>
			<div class="form-group text-center">
				<button type="button" class="btn btn-primary" id="upload-btn" disabled="">Upload Excel file</button>
			</div>
		</div>
	</div>
	<div class="row" id="result_data" style="display: none;"></div>
	<div class="row" id="result_data_err" style="display: none;"></div>
</div>
</body>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/js.js"></script>
</html>
